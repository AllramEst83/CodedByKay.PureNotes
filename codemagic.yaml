workflows:
  android-workflow:
    name: A Pure Notes (Android Build Workflow)
    max_build_duration: 60
    instance_type: mac_mini_m2
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
    environment:
      groups:
        - pure-notes
    scripts:
      - name: Determine Environment
        script: |
          if [ "$(uname -s)" == "Linux" ]; then
            echo "IS_LINUX_ENV=true" >> $CM_ENV
          else
            echo "IS_LINUX_ENV=false" >> $CM_ENV
          fi

      - name: Set Execute Permission for gradlew
        script: chmod +x ./gradlew

      - name: Run Unit Tests
        script: ./gradlew test

      - name: Build APK
        script: |
          echo "Detected BUILD_TYPE: $BUILD_TYPE"
          if [ "$BUILD_TYPE" = "release" ]; then
            echo "Building release APK..."
            ./gradlew assembleRelease
          else
            echo "Building debug APK..."
            ./gradlew assembleDebug
          fi

      - name: Sign APK (Release Only)
        script: |
          if [ "$BUILD_TYPE" = "release" ]; then
            echo "Signing release APK..."
            # Replace with your actual signing commands
            jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $KEYSTORE_PATH -storepass $KEYSTORE_PASSWORD app/build/outputs/apk/release/app-release-unsigned.apk $KEY_ALIAS
            # Optionally, align the APK
            zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk
          else
           echo "Skipping signing since this is a debug build"
          fi

      - name: Conditionally Start Emulator
        script: |
          if [ "$IS_LINUX_ENV" = "true" ]; then
            echo "Linux environment detected. Starting Android emulator..."
            emulator -avd Pixel_3_API_30 -no-audio -no-boot-anim -no-window &
            adb wait-for-device
            adb shell input keyevent 82
            echo "Emulator is ready."
          else
          
          fi

      - name: Conditionally Run Instrumentation Tests
        script: |
          if [ "$IS_LINUX_ENV" = "true" ]; then
            echo "Running instrumentation tests..."
            ./gradlew connectedAndroidTest --no-daemon
            echo "Instrumentation tests completed."
          else
            echo "Skipping instrumentation tests as this is not a Linux environment."
          fi
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/reports/androidTests/connected/index.html
      - app/build/reports/tests/testDebugUnitTest/index.html
    publishing:
      email:
        recipients:
          - kaywib@gmail.com
